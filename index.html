<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinervaMesh - Simulações</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col justify-between relative">
    <img
      src="assets/logo_poli_ufrj.png"
      alt="Logo Politécnica UFRJ"
      class="h-12 w-auto absolute top-0 right-0 mt-4 mr-4 opacity-80"
    />
    <div class="flex-1 flex items-center justify-center">
      <div class="max-w-xl w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">MinervaMesh</h1>
        <h2 class="text-xl text-center text-gray-600 mb-6">Escolha o tipo de simulação:</h2>
        <div class="flex flex-col gap-4">
          <a
            href="sim/conducao_calor.html"
            class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-lg shadow transition duration-150 ease-in-out text-lg"
          >
            Condução de Calor
          </a>
          <a
            href="sim/gerador_malha.html"
            class="block w-full text-center bg-green-600 hover:bg-green-700 text-white font-semibold py-4 rounded-lg shadow transition duration-150 ease-in-out text-lg"
          >
            Gerador de Malha
          </a>
          <!-- Futuras simulações serão adicionadas aqui -->
        </div>
      </div>
    </div>
    <footer class="mt-8 text-center text-gray-500 text-sm opacity-80 w-full">
      Desenvolvido por Luiz Gustavo Santos Farias.
    </footer>
  </body>
</html>
